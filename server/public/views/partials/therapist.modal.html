<md-dialog>
<div class="md-dialog-content" flex="90" >
<md-dialog-content>
<div layout = "row">
        <div id = "therapistModalCol1">
                <div class = "therapist-modal-photo-container">
                        <img ng-src = "{{mc.modalData.event.profile_picture}}">
                </div>
        </div>
        <div id="therapistModalCol2">
                <h1>{{mc.modalData.event.full_name}}</h1>
                <p>{{mc.modalData.event.license_number}}</p>
                <p>{{mc.modalData.event.biography}}</p>
        </div>
        <div id = "therapistModalCol3">
                        <h3>Specialties:</h3>
                        <ul id="specialtiesBulletIcon" ng-repeat = "specialties in mc.modalData.event.specialties">
                                <li>{{specialties}}</li>
                        </ul>
             
                   <h3>Issues treated:</h3>
                        <ul id="issuesBulletIcon" ng-repeat = "issue in mc.modalData.event.issues">
                                <li>{{issue}}</li>
                       </ul>
                <!-- <h3>Issues treated:</h3>
                     <ul ng-repeat = "issue in mc.modalData.event.issues">
                             <li>{{issue}}</li>
                     </ul> -->
               
        </div>
</div>
</md-dialog-content>
</div>

<md-dialog-actions layout="row">
        <md-button ng-click="mc.close()"> Close </md-button>
</md-dialog-actions>

</md-dialog>
