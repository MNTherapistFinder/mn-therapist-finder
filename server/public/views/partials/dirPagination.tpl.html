<div class="pagination-div">
<ul layout="row" layout-align="center center" class="pagination" ng-if="1 < pages.length || !autoHide">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a class="no-under" href="" ng-click="setCurrent(1)">&laquo;</a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a class="no-under" href="" ng-click="setCurrent(pagination.current - 1)"><div id="sched-page" class="page">&lsaquo;</div></a>
    </li>
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" id="sched-page" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a class="no-under" href="" ng-click="setCurrent(pageNumber)"><div id="sched-page" class="page">{{ pageNumber }}</div></a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a class="no-under" href="" ng-click="setCurrent(pagination.current + 1)"><div id="sched-page" class="page">&rsaquo;</div></a>
    </li>
    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <a class="no-under" href="" ng-click="setCurrent(pagination.last)"><div id="sched-page" class="page">&raquo;</div></a>
    </li>
</ul>
</div>
