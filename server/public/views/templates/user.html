<!-- <div ng-include="'views/partials/nav.html'"></div> -->
<div>
    <button class="btn btn-default" ng-click="uc.userService.logout()">Log Out</button>
</div>
<hr>
<hr>
<md-sidenav layout="column" layout-align="start center" md-component-id="left" class="md-sidenav-left" id="side-nav-out">
    <a href="#home">
        <img src="/images/mntf-logo-01.png" height="100">
    </a>
    <br>
    <input ng-model="therapistSearch.full_name" placeholder="search by name">
    <input ng-model="therapistSearch.workplace_street_address" placeholder="filter by city">
    <!-- these need to be built out more once we have issues / fake data -->
    <br>
    <md-button id="close-btn" class="btn-green" layout="column" layout-align="center center" ng-click="uc.openLeftMenu()">CLOSE</md-button>
</md-sidenav>




<div layout="row">
    <div id="leftColumn" layout="column" style="width:60px;" id="menuOpen">

        <md-content id="side-nav-in">
            <!-- sidebar -->
            <md-button ng-click="uc.openLeftMenu()" layout-align="start start" style="background-color:#b3bbbe;padding-right:40px;border-radius:4px;">
                <img src="images/openMenu.png" alt="menuItem">
            </md-button>
        </md-content>
    </div>

    <div id="leftColumn" layout="column" style="width:600px;">
        <div layout="row">
            <img style="height:300px; margin:20px;" ng-src="{{uc.therapist.list[0].profile_picture}}" alt="userImage" ng-click="uc.openPicker()"
                flex="60">
        </div>
        <div layout="row">

            <!-- <div style="height: 40px;margin:20px" flex="60" ng-hide="editEmailIcon">
                {{uc.therapist.list[0].email}}
            </div> -->

            <md-input-container flex="60" >
                <label>Enter your Biography here</label>
                <textarea style="border-style: solid;border-width:2px" ng-model="uc.therapist.list[0].email" rows="1"
                    md-select-on-focus></textarea>
            </md-input-container>
            <!-- <button ng-click="editEmailIcon = !editEmailIcon"><img src="images/edit.png" alt=""></button> -->
        </div>
        <div layout="row">
            <div style="height: 40px;margin:20px" flex="60">
                WEBSITE ADDRESS
            </div>
        </div>
        <div layout="row">
            <div style="background-color:#b67171;height: 40px;margin:20px" flex="60">
                Business Hours
            </div>
        </div>
        <div layout="row">
            <div style="background-color:#b67171;height: 40px;margin:20px" flex="60">
                Profile Activity
            </div>
        </div>
    </div>


    <div layout="column" style="width:800px;">
        <div layout="row">
            <div style="height: 100px;margin:20px" flex="60">
                <h1 id="therapistTitle">{{uc.therapist.list[0].full_name}}</h1>
            </div>
        </div>
        <div layout="row" flex>
            <div style="height: 20px;margin:20px" flex="60">
                <h3>Title, Qualifications</h3>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div layout="row">
            <!-- <div style="background-color:#88bebe;height: 400px;margin:20px" flex="60">
                ENTER BIOGRAPHICAL INFORMATION
            </div> -->
            <md-input-container style="height:400px;margin:20px;" flex="60">
                <label>Enter your Biography here</label>
                <textarea style="border-style: solid;border-width:2px" ng-model="uc.therapist.list[0].biography" md-maxlength="1500" rows="10"
                    md-select-on-focus></textarea>
            </md-input-container>
        </div>

    </div>

    <div layout="column" style="width:800px;margin-top:50px;margin-bottom:60px;">
        <div layout="row">
            <div style="height:100px;" flex="60">
                <button>HELLO SAVE CHANGES PLEASE</button>
            </div>
        </div>
        <div layout="row" flex>
            <div style="height: 20px" flex="60">
                <h3>Add or edit an Issue</h3>
                <br>
                <md-autocomplete md-selected-item="uc.selectedItemIssuesHi" md-search-text="searchTextHi" md-items="theIssue in uc.issues.list | filter : searchTextHi "
                    md-item-text="theIssue.issue_name" md-min-length="0" placeholder="What are you looking for help with?">

                    <md-item-template>
                        <span md-highlight-text="searchTextHi" md-highlight-flags="^i">{{theIssue.issue_name}}</span>
                    </md-item-template>



                    <md-not-found>
                        No issues matching "{{searchTextHi}}" were found.
                        <a ng-click="newIssueHi(searchTextHi)">Please pick an issue from the list.</a>
                    </md-not-found>
                </md-autocomplete>
                <button ng-click="uc.addUserIssue(uc.selectedItemIssuesHi.id)">+</button>

            </div>
        </div>
        <div layout="row">

            <div style="border-style: solid;border-width:2px;height:250px;margin-bottom:20px" flex="60">
                <ul style="text-align: center;padding-top:10px;">

                    <li ng-repeat="thing in uc.therapist.list[0].issues">
                        {{thing}}
                        <button ng-click="">
                            <img src="images/delete.png" alt="deleteIcon">
                        </button>
                    </li>

                </ul>
            </div>
        </div>

    </div>



</div>


<ul>
    <li ng-repeat="thing in uc.issues.list">{{thing.issue_name}}</li>
</ul>
