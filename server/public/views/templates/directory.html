<div layout-wrap layout="row" layout-align="space-around start">
        <div dir-paginate="therapist in dc.therapistInfo.list | itemsPerPage:2">
                    <div class="directory-container">
                        <div class="directory-profile-photo-container">
                                <img ng-src="{{therapist.profile_picture}}">
                        </div>
                        <div>
                            <ul>
                                <li class="therapist-name">{{therapist.full_name}}</li>
                                <li class="therapist-title">{{therapist.license_type}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        
            <div layout="row" layout-align="center center">
                <dir-pagination-controls max-size="5" direction-links="false" boundary-links="true" template-url="/views/partials/dirPagination.tpl.html" auto-hide="true"><dir-pagination-controls>
            </div>
