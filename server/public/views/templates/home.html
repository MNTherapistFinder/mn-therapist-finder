            <h3> Struggles:</h3>
            <md-autocomplete
            md-selected-item = "hc.selectedItem"
            md-search-text-change = "hc.searchTextChange(hc.searchText)"
            md-search-text = "hc.searchText"
            md-selected-item-change = "hc.selectedItemChange(item)"
            md-items = "item in hc.issuesTwo.list | filter : hc.searchText "

            md-min-length = "0"
            placeholder = "What are you looking for help with?">
            
            <md-item-template>
               <span md-highlight-text = "hc.searchText"
                  md-highlight-flags = "^i">{{item.issue_name}}</span>
            </md-item-template>
            
            
            <md-not-found>
               No issues matching "{{hc.searchText}}" were found.
               <a ng-click = "hc.newIssue(hc.searchText)">Please pick an issue from the list.</a>
            </md-not-found>
