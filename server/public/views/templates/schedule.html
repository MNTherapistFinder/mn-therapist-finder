<link rel="stylesheet" href="styles/schedule-style.css">
<h1> Schedule</h1>
<section layout="row">
            
        <div dir-paginate="d in sc.dates | itemsPerPage:7" pagination-id="days" >
    <md-content layout="row" flex="66" >
        <md-card class="md-whiteframe-z2" flex flex-sm="40" flex-xs="200">

            <md-card-content layout-wrap ng-class="sc.getColor($index)">
                <h2>{{d.k | date:'MMM-dd-yyyy'}}</h2> 
              
                <p layout="column"> 
                       
                              <dir-pagination-controls pagination-id="slots"></dir-pagination-controls>
                              <!-- <md-switch ng-model="data.cb2" aria-label="Switch 2" ng-true-value="'very active'" ng-false-value="'very not active'" class="md-warn">
                                    Active: {{ data.cb2 }}
                                  </md-switch> -->
                    <div dir-paginate="slot in d.v | itemsPerPage:8" pagination-id="slots" >
                    <md-button class="md-warn md-raised" 
                    ng-click="sc.showAdvanced(slot)"
                    ng-disabled="!slot.active"
                    flex>
                        {{slot.date | date:'h:mma'}}
                        
                    </md-button>

                </div>

                </p>
            </div>

            
            </md-card-content>
            <md-card-footer>            

            </md-card-footer>
        </md-card>
        
    </md-content>
    
  </div>
    </section>
    
    <md-card class="md-whiteframe-z2" flex="33">
            <md-card-content>
                <h2>Times I Posted</h2>
                <p layout="column" ng-repeat="a in sc.appointments track by $index">
                    Avaliable at {{a.available_times| date:'dd-MMM-yyyy @ h:mma'}}
                </p>
            </md-card-content>
            <md-card-footer></md-card-footer>
        </md-card>
    
    
    <div layout-margin>
            <div layout="row" layout-align="center center">
                <dir-pagination-controls pagination-id="days" max-size="5" direction-links="true" boundary-links="false" template-url="/views/partials/dirPagination.tpl.html"
                    auto-hide="true">
                    <dir-pagination-controls>
            </div>
        </div>
